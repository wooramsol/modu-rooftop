<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모두의옥상 v1.0</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      z-index: 10;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #inputBox {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      padding: 10px;
      z-index: 10;
    }
    #commentInput {
      flex: 1;
      padding: 8px;
      border: none;
      font-size: 14px;
    }
    #saveBtn {
      padding: 8px 12px;
      background: #fff;
      color: #000;
      border: none;
      margin-left: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">모두의옥상 v1.0</div>
  <div id="map"></div>
  <div id="inputBox">
    <input type="text" id="commentInput" placeholder="이 옥상에서 어떤 풍경이 보이나요?" />
    <button id="saveBtn" onclick="saveComment()">저장</button>
  </div>

  <!-- Firebase (non-module) -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <!-- Kakao Map -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a291afa9e1279e14eb5da1ad2a9f9c42&libraries=services"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCq0HfajMY_GpKQ_KsdSNJmOy99PY97O2A",
      authDomain: "modulooptop.firebaseapp.com",
      databaseURL: "https://modulooptop-default-rtdb.firebaseio.com",
      projectId: "modulooptop",
      storageBucket: "modulooptop.appspot.com",
      messagingSenderId: "901771492678",
      appId: "1:901771492678:web:23b0cc4478cade894ab947"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, userLatLng = null, userMarker, userCircle;
    const markers = [];

    function initMap() {
      const fallbackLatLng = new kakao.maps.LatLng(37.5665, 126.9780); // 서울시청
      map = new kakao.maps.Map(document.getElementById('map'), {
        center: fallbackLatLng,
        level: 5
      });

      // Try to get user location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLatLng = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
          map.setCenter(userLatLng);
          userMarker = new kakao.maps.Marker({ position: userLatLng });
          userMarker.setMap(map);

          userCircle = new kakao.maps.Circle({
            center: userLatLng,
            radius: 1000,
            strokeWeight: 1,
            strokeColor: '#fff',
            strokeOpacity: 0.8,
            fillColor: '#444',
            fillOpacity: 0.3
          });
          userCircle.setMap(map);
        });
      }

      loadMarkers();
    }

    function loadMarkers() {
      const markerRef = db.ref("markers/");
      markerRef.on("child_added", snapshot => {
        const { lat, lng, comment } = snapshot.val();
        const markerPos = new kakao.maps.LatLng(lat, lng);
        const marker = new kakao.maps.Marker({
          position: markerPos,
          map: map,
          opacity: userLatLng ? (kakao.maps.services.Util.getDistance(userLatLng, markerPos) <= 1000 ? 1 : 0.3) : 1
        });
        markers.push(marker);
      });
    }

    function saveComment() {
      const comment = document.getElementById("commentInput").value;
      if (!userLatLng || !comment) return;
      db.ref("markers/").push({
        lat: userLatLng.getLat(),
        lng: userLatLng.getLng(),
        comment: comment
      });
      document.getElementById("commentInput").value = "";
    }

    window.onload = initMap;
    window.saveComment = saveComment;
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
