<meta charset="utf-8"/>

<title>모두의옥상 v1.0</title>



<style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR', sans-serif;
      background: #000; color: #fff;
      overflow: hidden;
    }
    #map { width: 100%; height: 100%; filter: grayscale(1); }
    #header {
      z-index: 9999;
      position: absolute; top: 0; width: 100%; height: 56px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
      font-size: 17px; font-weight: 600; z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #modal {
      max-width: 360px;
      width: 90vw;
      left: 50%;
      transform: translateX(-50%);
      position: absolute; bottom: -100%; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 360px; background: #111; border-radius: 16px 16px 0 0;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.5); padding: 16px;
      transition: bottom 0.3s ease-out; z-index: 1000;
      display: flex; flex-direction: column;
    }
    #modal.show { bottom: 0; }
    #modal textarea {
      box-sizing: border-box;
      width: 100%;
      margin: 0;
      height: 80px;
      line-height: 1.4;
      width: 100%; background: #000; color: #fff;
      border: 1px solid #444; border-radius: 8px; padding: 8px;
      resize: none; font-size: 14px;
    }
    #modal .buttons {
      display: flex; gap: 8px; margin-top: 12px;
    }
    #modal button {
      padding: 10px 0;
      border-radius: 10px;
      flex: 1; padding: 10px; border: none; border-radius: 10px;
      font-size: 15px; font-weight: 500;
      cursor: pointer;
    }
    button.save { background: #fff; color: #000; }
    button.delete { background: #f55; color: #fff; }
    button.cancel { background: #333; color: #fff; }
  </style>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a291afa9e1279e14eb5da1ad2a9f9c42">
    // 현재 위치 표시
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const currentPos = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
        const circle = new kakao.maps.Circle({
          center: currentPos,
          radius: 20,
          strokeWeight: 2,
          strokeColor: '#00f',
          strokeOpacity: 0.8,
          fillColor: '#00f',
          fillOpacity: 0.3,
          zIndex: 10
        });
        circle.setMap(map);
        map.setCenter(currentPos);
      });
    }
  
    let userPosition = null;
    let userCircle = null;

    function updateMarkerStyles() {
      if (!userPosition) return;
      Object.entries(markerObjs).forEach(([key, marker]) => {
        if (!marker) return;
        const pos = marker.getPosition();
        const distance = kakao.maps.geometry.spherical.computeDistance(userPosition, pos);
        const imageSrc = distance <= 1000
          ? "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_black.png"
          : "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_grey.png";
        const markerImage = new kakao.maps.MarkerImage(
          imageSrc,
          new kakao.maps.Size(24, 35),
          { offset: new kakao.maps.Point(12, 35) }
        );
        marker.setImage(markerImage);
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        userPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);

        userCircle = new kakao.maps.Circle({
          center: userPosition,
          radius: 1000,
          strokeWeight: 2,
          strokeColor: '#00f',
          strokeOpacity: 0.8,
          fillColor: '#00f',
          fillOpacity: 0.1,
          zIndex: 10
        });
        userCircle.setMap(map);
        map.setCenter(userPosition);

        updateMarkerStyles();
      }, function(error) {
        console.log("GPS 권한 오류:", error.message);
      });
    } else {
      console.log("브라우저가 geolocation을 지원하지 않음");
    }
  </script>
